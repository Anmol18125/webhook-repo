<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Events Feed</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --card: #fff;
      --text: #222;
      --subtext: #555;
      --shadow: rgba(0,0,0,0.06);
    }

    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #eee;
      --subtext: #aaa;
      --shadow: rgba(255,255,255,0.08);
    }

    body {
      background-color: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      color: var(--text);
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #countdown {
      text-align: center;
      color: var(--subtext);
      margin-bottom: 20px;
      font-size: 14px;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
      font-size: 14px;
      padding: 5px 10px;
      background: #007bff;
      color: white;
      border-radius: 6px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 4px 8px var(--shadow);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .icon {
      font-size: 24px;
      margin-right: 15px;
    }

    .info {
      flex: 1;
    }

    .event-type {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      color: #fff;
      margin-left: 5px;
    }

    .push { background-color: #007bff; }
    .pull_request { background-color: #28a745; }
    .merge { background-color: #6f42c1; }

    .timestamp {
      font-size: 12px;
      color: var(--subtext);
    }

    @media (max-width: 600px) {
      .card { flex-direction: column; align-items: flex-start; }
      .icon { margin-bottom: 10px; }
    }
  </style>
</head>
<body>
  <div class="toggle" onclick="toggleDark()">ðŸŒ™ Toggle Dark Mode</div>
  <h1>GitHub Events Feed</h1>
  <div id="countdown">Refreshing in <span id="timer">15</span> seconds...</div>
  <div id="events"></div>

  <script>
    let timer = 15;
    function startCountdown() {
      setInterval(() => {
        timer--;
        if (timer <= 0) timer = 15;
        document.getElementById("timer").textContent = timer;
      }, 1000);
    }

    function getIcon(type) {
      if (type === "push") return "â¬†ï¸";
      if (type === "pull_request") return "ðŸ“¥";
      if (type === "merge") return "ðŸ”€";
      return "â”";
    }

    function formatTime(utcString) {
      const time = new Date(utcString);
      const now = new Date();
      const diff = Math.floor((now - time) / 1000);
      if (diff < 60) return `${diff}s ago`;
      if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
      return `${Math.floor(diff / 3600)}h ago`;
    }

    function loadEvents() {
      fetch('/events')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('events');
          container.innerHTML = '';

          data.reverse().forEach(ev => {
            const card = document.createElement('div');
            card.className = 'card';

            const icon = document.createElement('div');
            icon.className = 'icon';
            icon.textContent = getIcon(ev.type);

            const info = document.createElement('div');
            info.className = 'info';

            let content = '';
            if (ev.type === 'push') {
              content = `<strong>${ev.author}</strong> pushed to <strong>${ev.to_branch}</strong>`;
            } else if (ev.type === 'pull_request') {
              content = `<strong>${ev.author}</strong> submitted a PR from <strong>${ev.from_branch}</strong> to <strong>${ev.to_branch}</strong>`;
            } else if (ev.type === 'merge') {
              content = `<strong>${ev.author}</strong> merged <strong>${ev.from_branch}</strong> into <strong>${ev.to_branch}</strong>`;
            }

            const label = `<span class="event-type ${ev.type}">${ev.type.replace('_', ' ')}</span>`;
            const time = `<div class="timestamp">${formatTime(ev.timestamp)}</div>`;

            info.innerHTML = `${content} ${label}<br>${time}`;
            card.appendChild(icon);
            card.appendChild(info);
            container.appendChild(card);
          });
        });
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    startCountdown();
    loadEvents();
    setInterval(() => {
      timer = 15;
      loadEvents();
    }, 15000);
  </script>
</body>
</html>
